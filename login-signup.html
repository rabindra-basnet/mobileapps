<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapQuacks User Authentication</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab.active {
            border-bottom: 2px solid #4285f4;
            color: #4285f4;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4285f4;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3367d6;
        }

        .error-message {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #388e3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4285f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;

        }

        .logo img {
            max-width: 80px;
            height: auto;
            object-fit: contain;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>

        <div class="form-container active" id="login-form">
            <div class="logo">
                <img src="/logo.png" alt="">
                <h2>Login to Your Account</h2>
            </div>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-button">Login</button>
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success">Login successful!</div>
            <div class="loading" id="login-loading">
                <span class="loading-spinner"></span> Logging in...
            </div>
        </div>

        <div class="form-container" id="signup-form">
            <div class="logo">
                <img src="/logo.png" alt="">
                <h2>Create an Account</h2>
            </div>
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
            </div>
            <button id="signup-button">Sign Up</button>
            <div class="error-message" id="signup-error"></div>
            <div class="success-message" id="signup-success">Account created successfully!</div>
            <div class="loading" id="signup-loading">
                <span class="loading-spinner"></span> Creating account...
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <!-- Add Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <!-- Add Firebase Firestore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyD5-KmGftjYtOLgM2-bf4WLOF0mI3FwkmI",
            authDomain: "collectdata-5c706.firebaseapp.com",
            projectId: "collectdata-5c706",
            storageBucket: "collectdata-5c706.firebasestorage.app",
            messagingSenderId: "147248144585",
            appId: "1:147248144585:web:e8db160de0b530feb0ad18",
            measurementId: "G-CQ50TDKWMC"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        // Login form elements
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const loginSuccess = document.getElementById('login-success');
        const loginLoading = document.getElementById('login-loading');

        // Signup form elements
        const signupName = document.getElementById('signup-name');
        const signupEmail = document.getElementById('signup-email');
        const signupPassword = document.getElementById('signup-password');
        const signupConfirmPassword = document.getElementById('signup-confirm-password');
        const signupButton = document.getElementById('signup-button');
        const signupError = document.getElementById('signup-error');
        const signupSuccess = document.getElementById('signup-success');
        const signupLoading = document.getElementById('signup-loading');

        // Tab switching functionality
        loginTab.addEventListener('click', () => {
            signupTab.classList.remove('active');
            loginTab.classList.add('active');
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            resetMessages();

            // Prefill login email if stored in localStorage after signup
            const emailFromSignup = localStorage.getItem('signupEmail');
            if (emailFromSignup) {
                loginEmail.value = emailFromSignup;
                localStorage.removeItem('signupEmail');
            }
        });

        signupTab.addEventListener('click', () => {
            loginTab.classList.remove('active');
            signupTab.classList.add('active');
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            resetMessages();
        });

        function resetMessages() {
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
            signupError.style.display = 'none';
            signupSuccess.style.display = 'none';
        }

        // Login
        loginButton.addEventListener('click', async () => {
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            if (!email || !password) {
                loginError.textContent = 'Please fill in all fields';
                loginError.style.display = 'block';
                return;
            }

            loginLoading.style.display = 'block';
            loginButton.disabled = true;
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginSuccess.style.display = 'block';

                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                loginError.textContent = getErrorMessage(error);
                loginError.style.display = 'block';
                loginSuccess.style.display = 'none';
                console.error('Login error:', error);
            } finally {
                loginLoading.style.display = 'none';
                loginButton.disabled = false;
            }
        });

        // Signup
        signupButton.addEventListener('click', async () => {
            const name = signupName.value.trim();
            const email = signupEmail.value.trim();
            const password = signupPassword.value;
            const confirmPassword = signupConfirmPassword.value;

            if (!name || !email || !password || !confirmPassword) {
                signupError.textContent = 'Please fill in all fields';
                signupError.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match';
                signupError.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                signupError.style.display = 'block';
                return;
            }

            signupLoading.style.display = 'block';
            signupButton.disabled = true;
            signupError.style.display = 'none';
            signupSuccess.style.display = 'none';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await db.collection('users').doc(user.uid).set({
                    name,
                    email,
                    createdAt: new Date()
                });

                signupSuccess.style.display = 'block';

                // Store email in localStorage to prefill login
                localStorage.setItem('signupEmail', email);

                // Auto-switch to login
                setTimeout(() => {
                    loginTab.click();
                }, 1500);
            } catch (error) {
                signupError.textContent = getErrorMessage(error);
                signupError.style.display = 'block';
                signupSuccess.style.display = 'none';
                console.error('Signup error:', error);
            } finally {
                signupLoading.style.display = 'none';
                signupButton.disabled = false;
            }
        });

        // Error messages
        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered';
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/weak-password':
                    return 'Password is too weak';
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    return 'Invalid email or password';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user.email);
            } else {
                console.log('No user is signed in.');
            }
        });
    </script>

</body>

</html>
