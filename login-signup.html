<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapQuacks - Login & Signup</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.4/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.4/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.4/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            padding: 1.5rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            margin-bottom: 1rem;
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            max-width: 100%;
        }
        
        .title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ff6b00;
            font-weight: bold;
        }
        
        .subtitle {
            color: #777;
            font-size: 1rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            color: #777;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #ff6b00;
            border-bottom: 2px solid #ff6b00;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b00;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: #ff6b00;
            text-decoration: none;
            font-size: 0.85rem;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #e05e00;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .social-btn:hover {
            background-color: #e5e5e5;
        }
        
        .bottom-text {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 2rem;
        }
        
        .bottom-text a {
            color: #ff6b00;
            text-decoration: none;
            font-weight: 600;
        }
        
        .duck-icon {
            display: inline-block;
            font-size: 1.8em;
            margin-right: 5px;
            transform: translateY(2px);
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .alert-error {
            background-color: #ffe5e5;
            color: #d32f2f;
            border: 1px solid #ffcccc;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b00;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .form-container {
                padding: 2rem;
            }
            
            .social-login {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div style="position: relative; width: 100px; height: 100px;">
                    <div style="position: absolute; width: 100%; height: 100%; background-color: #ff6b00; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold;">
                        <span class="duck-icon">ðŸ¦†</span>SQ
                    </div>
                </div>
            </div>
            <h1 class="title">SnapQuacks</h1>
            <p class="subtitle">Sign in to continue shopping</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>
        
        <div class="form-container">
            <div class="alert alert-error" id="error-message"></div>
            <div class="alert alert-success" id="success-message"></div>
            <div class="loading" id="loading-spinner">
                <div class="loading-spinner"></div>
            </div>
            
            <!-- Login Form -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>
                
                <button type="submit">Login to SnapQuacks</button>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">or continue with</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="social-login">
                    <div class="social-btn" id="google-login">G</div>
                    <div class="social-btn" id="facebook-login">f</div>
                    <div class="social-btn" id="apple-login">A</div>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form class="form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="example@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit">Join SnapQuacks</button>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">or sign up with</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="social-login">
                    <div class="social-btn" id="google-signup">G</div>
                    <div class="social-btn" id="facebook-signup">f</div>
                    <div class="social-btn" id="apple-signup">A</div>
                </div>
            </form>
            
            <!-- Password Reset Form (Initially Hidden) -->
            <form class="form" id="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit">Reset Password</button>
                
                <div class="form-group" style="margin-top: 1rem;">
                    <button type="button" id="back-to-login" style="background-color: #f1f1f1; color: #555;">Back to Login</button>
                </div>
            </form>
        </div>
        
        <p class="bottom-text">By continuing, you agree to SnapQuacks' <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const resetForm = document.getElementById('reset-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginBtn = document.getElementById('back-to-login');
        
        // Social Login Elements
        const googleLoginBtn = document.getElementById('google-login');
        const facebookLoginBtn = document.getElementById('facebook-login');
        const appleLoginBtn = document.getElementById('apple-login');
        const googleSignupBtn = document.getElementById('google-signup');
        const facebookSignupBtn = document.getElementById('facebook-signup');
        const appleSignupBtn = document.getElementById('apple-signup');
        
        // Tab Switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            resetForm.classList.remove('active');
            document.querySelector('.subtitle').textContent = 'Sign in to continue shopping';
            hideMessages();
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            resetForm.classList.remove('active');
            document.querySelector('.subtitle').textContent = 'Create an account to start shopping';
            hideMessages();
        });
        
        // Show/Hide Messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            loadingSpinner.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            loadingSpinner.style.display = 'none';
        }
        
        function showLoading() {
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loadingSpinner.style.display = 'none';
        }
        
        // Password Reset Form
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            resetForm.classList.add('active');
            hideMessages();
        });
        
        backToLoginBtn.addEventListener('click', () => {
            resetForm.classList.remove('active');
            loginForm.classList.add('active');
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            hideMessages();
        });
        
        // Email/Password Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        // window.location.href = '/home'; // Uncomment when ready to redirect to home page
                        console.log('Logged in as:', user.email);
                    }, 2000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
                        errorMsg = 'Invalid email or password. Please try again.';
                    } else if (errorCode === 'auth/too-many-requests') {
                        errorMsg = 'Too many failed login attempts. Please try again later.';
                    }
                    
                    showError(errorMsg);
                });
        });
        
        // Email/Password Signup
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Add user to Firestore
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    })
                    .then(() => {
                        // Update user profile
                        return user.updateProfile({
                            displayName: name
                        });
                    })
                    .then(() => {
                        showSuccess('Account created successfully! Redirecting...');
                        
                        // Redirect to home page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/home'; // Uncomment when ready to redirect to home page
                            console.log('Signed up as:', user.email);
                        }, 2000);
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        errorMsg = 'Email is already in use. Please use a different email or login.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorMsg = 'Password is too weak. Please use a stronger password.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address. Please check and try again.';
                    }
                    
                    showError(errorMsg);
                });
        });
        
        // Password Reset
        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('reset-email').value;
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showSuccess('Password reset link sent to your email!');
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred. Please try again.';
                    
                    if (errorCode === 'auth/user-not-found') {
                        errorMsg = 'Email not found. Please check and try again.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address. Please check and try again.';
                    }
                    
                    showError(errorMsg);
                });
        });

    </script>
</body>
</html>
